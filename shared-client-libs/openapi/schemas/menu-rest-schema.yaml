components:
  schemas:
    MenuRestDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        consistencyId:
          type: integer
          format: int64
          default: 0
        creationTime:
          type: integer
          format: int64
          description: Creation time; defaults to ID if unset
      required:
        - id
        - consistencyId
        - creationTime
